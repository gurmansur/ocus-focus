<!-- Modal de Execução -->
@if (showModal) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col"
  >
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800">Execução do Teste</h3>
      <button
        (click)="fecharModal()"
        [disabled]="executando"
        class="text-gray-400 hover:text-gray-600 disabled:opacity-50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="p-4 overflow-auto flex-1 bg-slate-900">
      @if (executando) {
      <div class="flex items-center justify-center py-4">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-violet-500"
        ></div>
        <span class="ml-3 text-white">Executando teste...</span>
      </div>
      }
      <div class="space-y-3">
        @for (entry of log; track $index) { @if (entry.type === 'text') {
        <div class="text-xs text-green-400 font-mono whitespace-pre-wrap">
          {{ entry.content }}
        </div>
        } @else if (entry.type === 'image') {
        <div class="bg-slate-800 p-2 rounded border border-slate-700">
          <img
            [src]="entry.content"
            alt="screenshot"
            class="max-h-64 w-auto rounded cursor-zoom-in hover:ring-2 hover:ring-violet-400"
            (click)="openImage(entry.content)"
          />
        </div>
        } }
      </div>
    </div>
  </div>
</div>
}

<!-- Zoom overlay -->
@if (enlargedImage) {
<div
  class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4"
  (click)="closeImage()"
>
  <img
    [src]="enlargedImage"
    alt="screenshot zoom"
    class="max-h-[90vh] max-w-[90vw] object-contain rounded shadow-2xl"
  />
</div>
}
